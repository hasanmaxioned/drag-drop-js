<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <section class="header-section">
        <div class="wrapper">
          <div class="header-info">
            <h1 class="logo">
              <a href="#FIXME" target="_blank" rel="noopener noreferrer">logo</a>
            </h1>
            <ul class="menu">
              <li class="menu-list">
                <a href="#FIXME" id="Start" class="start" rel="noopener noreferrer">start</a>
              </li>
              <li class="menu-list">
                <a href="#FIXME" id="Restart" class="restart" rel="noopener noreferrer">restart</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="drag-drop-section">
        <div class="wrapper">
          <h2 class="priorities-heading">
            set your priorities
          </h2>
          <ul id="box" class="drop-box">
            <li class="box-layout">
              <h3 class="high-heading">high</h3>
              <ul class="drop-box">
                <li class="drop-here"></li>
              </ul>
            </li>
            <li class="box-layout">
              <h3 class="medium-heading">medium</h3>
              <ul class="drop-box">
                <li class="drop-here"></li>
              </ul>
            </li>
            <li class="box-layout">
              <h3 class="low-heading">low</h3>
              <ul class="drop-box">
                <li class="drop-here"></li>
              </ul>
            </li>
          </ul>

          <ul class="task-button">
            <li class="task-box"><span id="one" class="drag-box" data-value="1">task 2</span></li>
            <li class="task-box"><span id="two" class="drag-box" data-value="2">task 3</span></li>
            <li class="task-box"><span id="three" class="drag-box" data-value="3">task 4</span></li>
            <li class="task-box"><span id="four" class="drag-box" data-value="4">task 5</span></li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>
      <section class="footer-section">
        <div class="wrapper">
          <div class="footer-info">
            <h4 class="footer-logo">
              <a href="#FIXME" target="_blank" rel="noopener noreferrer">logo</a>
            </h4>
          </div>
        </div>
      </section>
    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
